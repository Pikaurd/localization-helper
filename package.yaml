name:                localization-helper
version:             0.1.0.0
github:              "githubuser/localization-helper"
license:             BSD3
author:              "Pikaurd"
maintainer:          "pikaurd@gmail.com"
copyright:           "2019 Pikaurd"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/pikaurd/localization-helper#readme>

dependencies:
- base >= 4.7 && < 5
- happstack-server

library:
  source-dirs: src

executables:
  localization-helper-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - localization-helper

tests:
  localization-helper-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - localization-helper
